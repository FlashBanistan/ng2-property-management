<ng-sidebar-container style="height:100vh">

  <ng-sidebar
    [sidebarClass]="'sidebar'"
    [(opened)]="_opened"
    mode="push"
    autoCollapseWidth=500>
    
    <div class="d-flex flex-column">
      <span>HELLO</span>
      <p>{{ name }}</p>
    </div>
    <div class="d-flex flex-column sidebar">
      <ul class="list-group">
        <li class="sidebar-list-item" routerLink="connect" routerLinkActive="sidebar-active" [routerLinkActiveOptions]="{exact: true}"><a>Home</a></li>
        <li class="sidebar-list-item" routerLink="connect/payments" routerLinkActive="sidebar-active"><a>Payments</a></li>
        <li class="sidebar-list-item" routerLink="connect/maintenance" routerLinkActive="sidebar-active"><a>Maintenance</a></li>
        <li class="sidebar-list-item" routerLink="connect/shared_documents" routerLinkActive="sidebar-active"><a>Shared Documents</a></li>
        <li class="sidebar-list-item" routerLink="connect/info" routerLinkActive="sidebar-active"><a>Property Info</a></li>
        <li class="sidebar-list-item" routerLink="connect/users/edit" routerLinkActive="sidebar-active"><a>Account Profile</a></li>
        <li class="sidebar-list-item" routerLink="connect/help" routerLinkActive="sidebar-active"><a>Help</a></li>
      </ul>
    </div>

  </ng-sidebar>

  <div ng-sidebar-content>
    <div class="d-flex flex-row justify-content-between aagn-items-center">
      <div class="justify-content-start">
        <img class="img-fluid" style="max-height: 60px" src="../assets/images/gmc_logo.png" alt="gmc logo">
      </div>
      <div class="justify-content-end">
        <a href="#">Logout</a>
      </div>
    </div>

    <div class="container-fluid page-container">
      <router-outlet></router-outlet>
    </div>
    <!--<button (cack)="_toggleSidebar()">Toggle sidebar</button>-->
  </div>

</ng-sidebar-container>
