<form>
  <section class="form-block">
    <label>Create Maintenance Request</label>
    <div class="form-group">
      <label for="aForm_1">This is a form field</label>
      <input type="text" id="aForm_1" placeholder="Enter value here" size="45">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5" #description="ngModel" [(ngModel)]="model.description" required></textarea>
      <span class="tooltip-content">
            Description is Required.
      </span>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </section>
</form>
