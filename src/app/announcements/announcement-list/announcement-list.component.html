<mat-card>
  <mat-card-title>Announcements</mat-card-title>
  <mat-card-content>
    <mat-list *ngIf="announcements$ | async as announcements">
      <mat-list-item *ngFor="let announcement of announcements.results">
        <h3 matLine>{{ announcement.title }}</h3>
        <p matLine>{{ announcement.dateCreated | date }}</p>
        <small matLine>Read...</small>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
