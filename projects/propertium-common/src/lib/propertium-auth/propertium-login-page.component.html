<div class="login-container" [style.background-image]="'url(' + backgroundUrl + ')'">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <label class="title">
        <h1>
          <img width="175px" [src]="logoUrl" alt="logo" />
        </h1>
        <h2 class="welcome">{{ loginTitle }}</h2>
      </label>
      <div class="input-group">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="passwordInputType" formControlName="password" />
          <button type="button" mat-button matSuffix mat-icon-button (click)="togglePasswordInputType()">
            <mat-icon *ngIf="passwordInputType === 'password'; else hidePasswordIcon">visibility</mat-icon>
            <ng-template #hidePasswordIcon>
              <mat-icon>visibility_off</mat-icon>
            </ng-template>
          </button>
        </mat-form-field>
        <button mat-flat-button type="submit" color="primary" [disabled]="loginForm.invalid">LOGIN</button>
        <button mat-stroked-button type="button" color="accent">SIGNUP</button>
      </div>
    </mat-card>
  </form>
</div>
