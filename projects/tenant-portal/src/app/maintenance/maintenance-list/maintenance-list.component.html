<button mat-flat-button color="primary" routerLink="/connect/maintenance/create">Request</button>

<table style="width: 100%" mat-table [dataSource]="(paginatedMaintenanceRequests$ | async).results">
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.dateCreated | date: 'medium' }}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="Permission to Enter">
    <th mat-header-cell *matHeaderCellDef>Permission to Enter</th>
    <td mat-cell *matCellDef="let element">{{ element.permissionToEnter ? 'Yes' : 'No' }}</td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status | titlecase }}</td>
  </ng-container>

  <ng-container matColumnDef="Completed On">
    <th mat-header-cell *matHeaderCellDef>Completed On</th>
    <td mat-cell *matCellDef="let element">{{ element.dateCompleted | date: 'medium' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
